if:
  (type = push AND (branch = master OR branch =~ /^release\/.*$/)) OR (type =
  pull_request AND branch = develop)
dist: trusty
language: node_js
before_cache:
  - pip install --user awscli
cache:
  directories:
    - '~/.npm'
notifications:
  email: false
node_js: '12'
before_install:
  - npm install -g @lhci/cli@0.3.x awss3-deploy
addons:
  sonarcloud:
    organization: 'edouardr-github'
    token:
      secure: 
  chrome: stable
script:
  - npm run setup
  - sonar-scanner
after_success:
  - lhci autorun
before_deploy:
  - UPLOAD_DIR=$AWS_UPLOAD_DIR
  - |
    if [[ $TRAVIS_BRANCH =~ ^release\/.*$ ]]; then
      export UPLOAD_DIR=$AWS_UPLOAD_DIR_REL
    fi
# deploy:
#   provider: s3
#   local_dir: $AWS_LOCAL_DIR
#   upload_dir: $UPLOAD_DIR
#   bucket: $AWS_BUCKET
#   region: $AWS_REGION
#   edge: true # opt in to dpl v2
#   on:
#     all_branches: true
#     condition: $TRAVIS_BRANCH =~ ^(master|release\/.*)$
deploy:
  provider: script
  script: awss3-deploy
  edge: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master|release\/.*)$
