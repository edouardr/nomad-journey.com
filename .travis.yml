dist: trusty
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js: '10'
install: echo "install happens as part of setup"
branches:
  only:
    - master
addons:
  sonarcloud:
    organization: 'edouardr-github'
    token:
      secure: ''
script:
  - npm run setup
  - sonar-scanner
